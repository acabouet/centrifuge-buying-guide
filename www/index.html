<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Labnet Centrifuge Buying Guide</title>


    <!-- compiled css output -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <!--<link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css">-->
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
	  <script src="lib/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="centrifugeApp" animation="slide-left-right-ios7">
	  <ion-header-bar class="bar-positive">
		  <h1 class="title">Labnet Centrifuge Buying Guide</h1>
	  </ion-header-bar>

	  <ion-header-bar class="bar-positive bar bar-subheader">
		  <div id="formNav" class="button-bar">
			  <a class="button button-energized" ui-sref-active="active" ui-sref="form.control">Controls</a>
			  <a class="button button-energized" ui-sref-active="active" ui-sref="form.speed">Speed</a>
			  <a class="button button-energized" ui-sref-active="active" ui-sref="form.tubes">Tubes</a>
			  <a class="button button-energized" ui-sref-active="active" ui-sref="form.options">Extra</a>
		  </div>
	  </ion-header-bar>


	  <ion-tabs class="tabs-positive">
		  <ion-tab icon="ion-home" title="Home" ui-sref="welcome">
			  <ion-nav-view name="welcome"></ion-nav-view>
		  </ion-tab>
		  <ion-tab title="" ui-sref="form.index">
			  <ion-nav-view name="form"></ion-nav-view>
		  </ion-tab>
	  </ion-tabs>

  </body>
</html>
